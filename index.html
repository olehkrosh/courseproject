<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivan</title>
    <link rel="stylesheet" href="./style/css/modern-normalize.css" />
    <link rel="stylesheet" href="./style/sass/style.css" />
  </head>
  <body>
    <header class="header section">
      <div class="header__wrapper container">
        <a class="header__logo-link" href="./index.html">
          <img
            class="header__logo"
            src="./images/logo.png"
            alt="logotype"
            width="79"
            height="23"
          />
        </a>
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">Browse Jobs</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Locations</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">For Employers</a>
          </li>
          <li class="header__item">
            <a class="header__link drop-down-triangle" href="#">Resources</a>
          </li>
        </ul>
        <div class="header__buttons-wrapper">
          <button class="header__button button button--empty" type="button">
            Log In
          </button>
          <button class="header__button button button--green" type="button">
            Join Vivian
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero section">
        <div class="hero__wrapper container">
          <div class="hero__content">
            <h1 class="hero__title">
              Take the first step to finding your next healthcare job.
            </h1>
            <p class="hero__description">
              Explore thousands of job opportunities with all the information
              you need.
            </p>
            <button class="hero__button button button--red" type="button">
              <span class="button__text-wrapper">
                Create a free profile
                <div class="button__arrow-right"></div>
              </span>
            </button>
          </div>
          <div class="hero__fullname">
            <p class="hero__firstname">Rachel, BSN, RN</p>
            <p class="hero__lastname">Denver, CO</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
